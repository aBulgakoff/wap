<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="shopping.css" type="text/css">

    <title>Shopping</title>
    <script src="./shopping.js" type="text/javascript"></script>

</head>
<body>


<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="./" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-bag-fill"
                 viewBox="0 0 16 16">
                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5z"/>
            </svg>
        </a>

        <ul class="nav col-1 col-md-auto mb-2 justify-content-right mb-md-0" id="header-welcome">
            <li>Welcome,</li>
        </ul>
        <div id="header-login">
            <div><label for="uname">User:</label> <input type="text" id="uname" name="title"></div>
            <div><label for="pword">Pass:</label> <input type="password" id="pword" name="description"></div>
        </div>

        <div class="col-md-1 text-end">
            <button type="button" class="btn btn-outline-primary me-2" id="log-btn">Login</button>
            <button type="button" class="btn btn-outline-primary me-2" id="logout-btn">Logout</button>
        </div>
    </header>
</div>

<div class="container" id="main-content">
    <h2> Product list</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="products"></tbody>
    </table>

    <h2>Your shopping cart</h2>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody id="cart">

        </tbody>
    </table>
</div>

<footer>
</footer>
</body>
</html>
